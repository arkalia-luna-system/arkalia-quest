<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggleBtn = document.getElementById('accessibility-toggle');
        const panel = document.getElementById('accessibility-panel');
        const closeBtn = document.getElementById('accessibility-close');
        const saveBtn = document.getElementById('accessibility-save');
        const resetBtn = document.getElementById('accessibility-reset');

        // Toggle du panneau
        toggleBtn.addEventListener('click', function () {
            panel.style.display = panel.style.display === 'none' ? 'flex' : 'none';
            if (panel.style.display === 'flex') {
                toggleBtn.setAttribute('aria-expanded', 'true');
                // Focus sur le premier √©l√©ment du panneau
                setTimeout(() => {
                    const firstInput = panel.querySelector('input');
                    if (firstInput) firstInput.focus();
                }, 100);
            } else {
                toggleBtn.setAttribute('aria-expanded', 'false');
            }
        });

        // Fermer le panneau
        closeBtn.addEventListener('click', function () {
            panel.style.display = 'none';
            toggleBtn.setAttribute('aria-expanded', 'false');
            toggleBtn.focus();
        });

        // Fermer avec Escape
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && panel.style.display === 'flex') {
                panel.style.display = 'none';
                toggleBtn.setAttribute('aria-expanded', 'false');
                toggleBtn.focus();
            }
        });

        // Fermer en cliquant sur l'overlay
        panel.addEventListener('click', function (e) {
            if (e.target === panel) {
                panel.style.display = 'none';
                toggleBtn.setAttribute('aria-expanded', 'false');
                toggleBtn.focus();
            }
        });

        // Sauvegarder les param√®tres
        saveBtn.addEventListener('click', function () {
            const settings = {
                highContrast: document.getElementById('high-contrast').checked,
                highContrastEnhanced: document.getElementById('high-contrast-enhanced').checked,
                largeText: document.getElementById('large-text').checked,
                largeSpacing: document.getElementById('large-spacing').checked,
                audioIndicator: document.getElementById('audio-indicator').checked,
                reducedMotion: document.getElementById('reduced-motion').checked,
                keyboardNav: document.getElementById('keyboard-nav').checked,
                focusVisible: document.getElementById('focus-visible').checked,
                darkMode: document.getElementById('dark-mode').checked,
                customCursor: document.getElementById('custom-cursor').checked
            };

            // Sauvegarder dans localStorage
            localStorage.setItem('arkalia_accessibility_settings', JSON.stringify(settings));

            // Appliquer les param√®tres
            updateAccessibilitySettings(settings);

            // Feedback visuel
            showAccessibilityNotification('Param√®tres d\'accessibilit√© sauvegard√©s !');

            // Fermer le panneau
            panel.style.display = 'none';
            toggleBtn.setAttribute('aria-expanded', 'false');
        });

        // R√©initialiser les param√®tres
        resetBtn.addEventListener('click', function () {
            // D√©cocher tous les inputs
            panel.querySelectorAll('input[type="checkbox"]').forEach(input => {
                input.checked = false;
            });

            // R√©initialiser localStorage
            localStorage.removeItem('arkalia_accessibility_settings');

            // R√©initialiser les styles
            document.body.className = '';

            showAccessibilityNotification('Param√®tres r√©initialis√©s !');
        });

        // Charger les param√®tres sauvegard√©s
        loadInitialSettings();

        function loadInitialSettings() {
            const savedSettings = localStorage.getItem('arkalia_accessibility_settings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);

                // Cocher les inputs
                Object.keys(settings).forEach(key => {
                    const input = document.getElementById(key);
                    if (input) {
                        input.checked = settings[key];
                    }
                });

                // Appliquer les param√®tres
                updateAccessibilitySettings(settings);
            }
        }

        function updateAccessibilitySettings(settings) {
            // Contraste √©lev√©
            if (settings.highContrast) {
                document.body.classList.add('high-contrast');
            } else {
                document.body.classList.remove('high-contrast');
            }

            // Contraste renforc√©
            if (settings.highContrastEnhanced) {
                document.body.classList.add('high-contrast-enhanced');
            } else {
                document.body.classList.remove('high-contrast-enhanced');
            }

            // Texte agrandi
            if (settings.largeText) {
                document.body.classList.add('large-text');
            } else {
                document.body.classList.remove('large-text');
            }

            // Espacement large
            if (settings.largeSpacing) {
                document.body.classList.add('large-spacing');
            } else {
                document.body.classList.remove('large-spacing');
            }

            // Indicateur audio
            if (settings.audioIndicator) {
                document.body.classList.add('audio-indicator');
                showAudioIndicator();
            } else {
                document.body.classList.remove('audio-indicator');
                hideAudioIndicator();
            }

            // R√©duction des animations
            if (settings.reducedMotion) {
                document.body.classList.add('reduced-motion');
            } else {
                document.body.classList.remove('reduced-motion');
            }

            // Navigation clavier
            if (settings.keyboardNav) {
                document.body.classList.add('keyboard-navigation');
            } else {
                document.body.classList.remove('keyboard-navigation');
            }

            // Focus visible
            if (settings.focusVisible) {
                document.body.classList.add('focus-visible');
            } else {
                document.body.classList.remove('focus-visible');
            }

            // Mode sombre
            if (settings.darkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }

            // Curseur personnalis√©
            if (settings.customCursor) {
                document.body.classList.add('custom-cursor');
            } else {
                document.body.classList.remove('custom-cursor');
            }
        }

        function showAccessibilityNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
            position: fixed; top: 80px; right: 20px; z-index: 3000;
            background: rgba(167, 139, 250, 0.9); color: white; padding: 15px 20px;
            border-radius: 10px; font-family: 'IBM Plex Mono', monospace;
            box-shadow: 0 0 20px rgba(167, 139, 250, 0.5);
            animation: accessibilityNotification 3s ease-in-out forwards;
        `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showAudioIndicator() {
            // Logique pour afficher l'indicateur audio
            console.log('Indicateur audio activ√©');
        }

        function hideAudioIndicator() {
            // Logique pour masquer l'indicateur audio
            console.log('Indicateur audio d√©sactiv√©');
        }
    });
</script>
