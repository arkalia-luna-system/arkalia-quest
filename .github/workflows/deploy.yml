name: ğŸš€ DÃ©ploiement Automatique

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ Configuration Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” VÃ©rification finale
        run: |
          echo "=== VÃ‰RIFICATION FINALE ==="
          black --check . --quiet && echo "âœ… Black: PASS"
          ruff check . --quiet && echo "âœ… Ruff: PASS"
          python -m pytest tests/ --tb=no -q | tail -1 && echo "âœ… Tests: PASS"

      - name: ğŸ³ Construction Docker
        run: |
          docker build -f config/Dockerfile -t arkalia-quest:${{ github.sha }} .
          docker tag arkalia-quest:${{ github.sha }} arkalia-quest:latest

      - name: ğŸ“Š Push Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          # VÃ©rifier que les secrets sont dÃ©finis
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "âŒ Secrets Docker manquants - skip du push"
            exit 0
          fi

          echo "ğŸ” Authentification Docker..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          echo "ğŸ“¤ Push des images..."
          docker tag arkalia-quest:${{ github.sha }} "${{ secrets.DOCKER_USERNAME }}/arkalia-quest:${{ github.sha }}"
          docker tag arkalia-quest:${{ github.sha }} "${{ secrets.DOCKER_USERNAME }}/arkalia-quest:latest"
          docker push "${{ secrets.DOCKER_USERNAME }}/arkalia-quest:${{ github.sha }}"
          docker push "${{ secrets.DOCKER_USERNAME }}/arkalia-quest:latest"

      - name: ğŸ·ï¸ CrÃ©ation du tag
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v3.0.0-${{ github.sha }}" -m "Release v3.0.0-${{ github.sha }}"
          git push origin "v3.0.0-${{ github.sha }}"

      - name: ğŸ‰ DÃ©ploiement rÃ©ussi
        run: |
          echo "ğŸš€ ARKALIA QUEST v3.0.0 dÃ©ployÃ© avec succÃ¨s !"
          echo "ğŸ³ Image Docker: ${{ secrets.DOCKER_USERNAME }}/arkalia-quest:${{ github.sha }}"
          echo "ğŸ·ï¸ Tag: v3.0.0-${{ github.sha }}"
