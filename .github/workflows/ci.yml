name: 🎮 Arkalia Quest CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: "3.10"

jobs:
  lint_and_test:
    name: 🔍 Lint & Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt

    - name: 🎨 Format check (Black)
      run: black --check --diff core engines utils tests app.py

    - name: 🔍 Lint (Ruff)
      run: ruff check core engines utils tests app.py

    - name: 📝 Type check (MyPy)
      run: mypy core engines utils
      continue-on-error: true  # MyPy peut être strict

    - name: 🛡️ Security check (Bandit)
      run: |
        mkdir -p artifacts
        bandit -r core engines utils -f json -o artifacts/bandit-report.json || true
        bandit -r core engines utils -f txt -o artifacts/bandit-report.txt || true
      continue-on-error: true

    - name: 🧪 Run tests with pytest
      run: |
        mkdir -p junit artifacts
        python -m pytest tests/ -v --cov=core --cov=engines --cov=utils \
          --cov-report=xml --cov-report=term-missing \
          --junitxml=junit/test-results-${{ matrix.python-version }}.xml \
          --maxfail=5 --tb=short

    - name: 📊 Upload coverage to Codecov
      if: matrix.python-version == '3.10' && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: 📄 Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}-${{ matrix.os }}
        path: |
          junit/test-results-*.xml
          artifacts/bandit-report.*
          coverage.xml

  performance_tests:
    name: ⚡ Performance Tests
    runs-on: ubuntu-latest
    needs: lint_and_test

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ⚡ Run performance tests
      run: |
        python -m pytest tests/performance/ -v
        python tests/performance/test_load_testing.py

    - name: 📊 Generate performance report
      run: |
        echo "📈 Performance Tests Results" > performance-report.md
        echo "Generated on: $(date)" >> performance-report.md

    - name: 📄 Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: performance-report.md

  security_audit:
    name: 🛡️ Security Audit
    runs-on: ubuntu-latest
    needs: lint_and_test

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 📦 Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit semgrep

    - name: 🔒 Check dependencies for vulnerabilities
      run: |
        mkdir -p artifacts
        safety check --json | tee artifacts/safety-report.json || true
      continue-on-error: true

    - name: 🛡️ Run Bandit security linter
      run: |
        mkdir -p artifacts
        bandit -r core engines utils -f json -o artifacts/bandit-report.json || true
        bandit -r core engines utils -f txt -o artifacts/bandit-report.txt || true
      continue-on-error: true

    - name: 📄 Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          artifacts/safety-report.json
          artifacts/bandit-report.json
          artifacts/bandit-report.txt

  build_package:
    name: 📦 Build Package
    runs-on: ubuntu-latest
    needs: [lint_and_test, performance_tests, security_audit]

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 📦 Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: 🏗️ Build package
      run: python -m build

    - name: 🔍 Check package
      run: twine check dist/*

    - name: 📄 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/

  docker_build:
    name: 🐳 Docker Build
    runs-on: ubuntu-latest
    needs: build_package

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🏗️ Build Docker image
      run: |
        docker build -t arkalia-quest:latest .
        docker images arkalia-quest:latest

    - name: 🧪 Test Docker container
      run: |
        docker run --rm -d --name arkalia-test -p 5001:10000 arkalia-quest:latest
        sleep 15
        echo "Container started, checking health..."
        docker logs arkalia-test
        docker stop arkalia-test

  deploy_docs:
    name: 📚 Deploy Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build_package

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 📦 Install docs dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[docs]

    - name: 📚 Build documentation
      run: mkdocs build

    - name: 🚀 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site

  notification:
    name: 📢 Notification
    runs-on: ubuntu-latest
    needs: [lint_and_test, performance_tests, security_audit, build_package, docker_build]
    if: always()

    steps:
    - name: 📊 Generate CI Summary
      run: |
        echo "🎮 **Arkalia Quest CI/CD Summary**" > ci-summary.md
        echo "" >> ci-summary.md
        echo "- **Lint & Tests**: ${{ needs.lint_and_test.result }}" >> ci-summary.md
        echo "- **Performance**: ${{ needs.performance_tests.result }}" >> ci-summary.md
        echo "- **Security**: ${{ needs.security_audit.result }}" >> ci-summary.md
        echo "- **Build**: ${{ needs.build_package.result }}" >> ci-summary.md
        echo "- **Docker**: ${{ needs.docker_build.result }}" >> ci-summary.md
        echo "" >> ci-summary.md
        echo "**Commit**: ${{ github.sha }}" >> ci-summary.md
        echo "**Branch**: ${{ github.ref_name }}" >> ci-summary.md
        echo "**Workflow**: ${{ github.run_id }}" >> ci-summary.md

    - name: 📄 Upload CI summary
      uses: actions/upload-artifact@v4
      with:
        name: ci-summary
        path: ci-summary.md