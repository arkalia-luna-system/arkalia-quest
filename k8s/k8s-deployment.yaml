apiVersion: apps/v1
kind: Deployment
metadata:
  name: arkalia-quest
  labels:
    app: arkalia-quest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: arkalia-quest
  template:
    metadata:
      labels:
        app: arkalia-quest
    spec:
      containers:
      - name: arkalia-quest
        image: arkalia-quest:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: 64Mi
            cpu: 250m
          limits:
            memory: 128Mi
            cpu: 500m
