<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>🎵 Arkalia Quest - Système Audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Système audio immersif pour Arkalia Quest">
    <meta name="theme-color" content="#00ff00">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            position: relative;
        }
        
        /* EFFET LUNA RAIN EN ARRIÈRE-PLAN */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 98%, rgba(0, 255, 0, 0.1) 100%),
                linear-gradient(180deg, transparent 98%, rgba(0, 255, 0, 0.1) 100%);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* PARTICULES FLOTTANTES */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #00ff00, transparent),
                radial-gradient(2px 2px at 40px 70px, #00ffff, transparent),
                radial-gradient(1px 1px at 90px 40px, #00ff00, transparent),
                radial-gradient(1px 1px at 130px 80px, #00ffff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: particleFloat 15s linear infinite;
            z-index: -1;
        }
        
        @keyframes particleFloat {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }
        
        .audio-container {
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        /* HEADER ULTRA-PROFESSIONNEL */
        .audio-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #00ff00;
            padding-bottom: 20px;
            position: relative;
        }
        
        .audio-header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff00, #00ffff, #00ff00, transparent);
            animation: headerGlow 3s ease-in-out infinite;
        }
        
        @keyframes headerGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .audio-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff00, #00ffff, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            margin-bottom: 10px;
            animation: titlePulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes titlePulse {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }
        
        .audio-subtitle {
            color: #00ffff;
            font-size: 1.2em;
            text-shadow: 0 0 10px #00ffff;
            animation: subtitleFloat 3s ease-in-out infinite;
        }
        
        @keyframes subtitleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        /* CONTENU PRINCIPAL */
        .audio-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* SIDEBAR DES PLAYLISTS */
        .sidebar {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
            backdrop-filter: blur(10px);
        }
        
        .sidebar h3 {
            color: #00ffff;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Orbitron', monospace;
            font-size: 1.3em;
        }
        
        .playlist-list {
            list-style: none;
        }
        
        .playlist-item {
            margin: 10px 0;
            position: relative;
        }
        
        .playlist-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #00ff00;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .playlist-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .playlist-link:hover::before {
            left: 100%;
        }
        
        .playlist-link:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
            transform: translateX(5px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .playlist-link.active {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        .playlist-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .playlist-count {
            margin-left: auto;
            background: rgba(0, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }
        
        /* ZONE DE LECTURE */
        .player-area {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 30px;
            min-height: 600px;
            backdrop-filter: blur(10px);
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #00ffff;
        }
        
        .player-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5em;
            color: #00ffff;
        }
        
        .player-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: linear-gradient(45deg, #00ff00, #00ffff);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        /* CONTROLES DE LECTURE */
        .player-controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .now-playing {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .track-info {
            margin-bottom: 15px;
        }
        
        .track-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 5px;
        }
        
        .track-artist {
            color: #00ff00;
            font-size: 1em;
        }
        
        .progress-container {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00ffff);
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShine 2s ease-in-out infinite;
        }
        
        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(100%); }
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            color: #00ffff;
            font-size: 0.9em;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .control-btn {
            background: linear-gradient(45deg, #00ff00, #00ffff);
            color: #000;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        .control-btn.play-pause {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
        }
        
        /* LISTE DES TRACKS */
        .track-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .track-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .track-list::-webkit-scrollbar-track {
            background: #000;
        }
        
        .track-list::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00ff00, #00ffff);
            border-radius: 4px;
        }
        
        .track-item {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .track-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .track-item:hover::before {
            left: 100%;
        }
        
        .track-item:hover {
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transform: translateX(5px);
        }
        
        .track-item.playing {
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }
        
        .track-item.playing::after {
            content: '▶️';
            position: absolute;
            right: 15px;
            animation: playingPulse 1s ease-in-out infinite;
        }
        
        @keyframes playingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .track-number {
            color: #00ffff;
            margin-right: 15px;
            font-weight: bold;
            min-width: 30px;
        }
        
        .track-details {
            flex: 1;
        }
        
        .track-name {
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .track-duration {
            color: #00ffff;
            font-size: 0.8em;
        }
        
        /* NAVIGATION */
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .nav-btn {
            background: linear-gradient(45deg, #00ff00, #00ffff);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .nav-btn:hover::before {
            left: 100%;
        }
        
        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.4);
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .audio-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .audio-title {
                font-size: 2em;
            }
            
            .player-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .control-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <div class="audio-header">
            <h1 class="audio-title">🎵 SYSTÈME AUDIO ARKALIA</h1>
            <p class="audio-subtitle">Immersion sonore dans l'univers</p>

        <div class="audio-content">
            <!-- SIDEBAR -->
            <div class="sidebar">

                <ul class="playlist-list">

                        </div>
                    </div>
                    
                    <div class="control-buttons">
                        <button class="control-btn" onclick="previousTrack()">⏮️</button>
                        <button class="control-btn play-pause" onclick="togglePlay()" id="playPauseBtn">▶️</button>
                        <button class="control-btn" onclick="nextTrack()">⏭️</button>
                    </div>
                </div>
                
                <!-- LISTE DES TRACKS -->
                <div class="track-list" id="trackList">
                    <!-- Les tracks seront chargés ici -->
                </div>
            </div>
        </div>
        
        <!-- Navigation Luna -->

    </div>
    
    <script>
        // Données des playlists
        const playlistData = {
            ambient: [
                { id: 1, title: "Luna Rain", artist: "Arkalia Sound System", duration: "3:45", playing: true },
                { id: 2, title: "Digital Dreams", artist: "Cyber Composer", duration: "4:20" },
                { id: 3, title: "Neon Nights", artist: "Synth Master", duration: "3:15" },
                { id: 4, title: "Quantum Flow", artist: "Digital Mind", duration: "5:10" },
                { id: 5, title: "Holographic Echo", artist: "Future Sound", duration: "4:05" }
            ],
            action: [
                { id: 6, title: "Hack Attack", artist: "Cyber Warrior", duration: "2:30" },
                { id: 7, title: "System Breach", artist: "Digital Assault", duration: "3:45" },
                { id: 8, title: "Code Storm", artist: "Binary Force", duration: "2:55" }
            ],
            luna: [
                { id: 9, title: "LUNA's Theme", artist: "AI Composer", duration: "4:15" },
                { id: 10, title: "Digital Friend", artist: "Cyber Companion", duration: "3:30" },
                { id: 11, title: "AI Connection", artist: "Neural Network", duration: "5:20" },
                { id: 12, title: "Machine Learning", artist: "Digital Intelligence", duration: "4:40" }
            ],
            effects: [
                { id: 13, title: "Button Click", artist: "UI Sounds", duration: "0:05" },
                { id: 14, title: "Hover Effect", artist: "Interface Audio", duration: "0:03" },
                { id: 15, title: "Success Chime", artist: "Feedback System", duration: "0:08" },
                { id: 16, title: "Error Alert", artist: "Warning Sounds", duration: "0:06" },
                { id: 17, title: "Level Up", artist: "Achievement Audio", duration: "0:10" },
                { id: 18, title: "Portal Open", artist: "Transition Sound", duration: "0:12" },
                { id: 19, title: "Data Transfer", artist: "Network Audio", duration: "0:15" },
                { id: 20, title: "System Boot", artist: "Startup Sounds", duration: "0:20" }
            ]
        };
        
        let currentPlaylist = 'ambient';
        let currentTrackIndex = 0;
        let isPlaying = false;
        let currentTime = 0;
        let totalTime = 225; // 3:45 en secondes
        let progressInterval;
        
        // Fonctions
        function loadPlaylist(playlist) {
            const tracks = playlistData[playlist] || [];
            const trackList = document.getElementById('trackList');
            const playerTitle = document.querySelector('.player-title');
            
            // Mise à jour du titre
            const playlistNames = {
                ambient: '🌌 Ambient Hacking',
                action: '⚡ Action Hacking',
                luna: '🤖 LUNA Vibes',
                effects: '🔊 Effets Sonores'
            };
            playerTitle.textContent = playlistNames[playlist];
            
            // Affichage des tracks
            trackList.innerHTML = tracks.map((track, index) => `
                <div class="track-item ${track.playing ? 'playing' : ''}" onclick="playTrack(${index})">
                    <div class="track-number">${index + 1}</div>
                    <div class="track-details">
                        <div class="track-name">${track.title}</div>
                        <div class="track-duration">${track.duration}</div>
                    </div>
                </div>
            `).join('');
            
            // Mise à jour de la navigation active
            document.querySelectorAll('.playlist-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`[data-playlist="${playlist}"]`).classList.add('active');
            
            // Mise à jour des infos de track actuelle
            if (tracks.length > 0) {
                updateCurrentTrackInfo(tracks[0]);
            }
        }
        
        function updateCurrentTrackInfo(track) {
            document.getElementById('currentTrackTitle').textContent = track.title;
            document.getElementById('currentTrackArtist').textContent = track.artist;
            document.getElementById('totalTime').textContent = track.duration;
            
            // Convertir la durée en secondes
            const timeParts = track.duration.split(':');
            totalTime = parseInt(timeParts[0]) * 60 + parseInt(timeParts[1]);
        }
        
        function playTrack(index) {
            const tracks = playlistData[currentPlaylist];
            if (tracks && tracks[index]) {
                // Arrêter la lecture actuelle
                stopPlayback();
                
                // Marquer le nouveau track comme en cours
                tracks.forEach(track => track.playing = false);
                tracks[index].playing = true;
                currentTrackIndex = index;
                
                // Mettre à jour l'affichage
                updateCurrentTrackInfo(tracks[index]);
                loadPlaylist(currentPlaylist);
                
                // Démarrer la lecture
                startPlayback();
            }
        }
        
        function togglePlay() {
            if (isPlaying) {
                pausePlayback();
            } else {
                startPlayback();
            }
        }
        
        function startPlayback() {
            isPlaying = true;
            document.getElementById('playPauseBtn').textContent = '⏸️';
            
            // Simuler la progression
            progressInterval = setInterval(() => {
                currentTime++;
                updateProgress();
                
                if (currentTime >= totalTime) {
                    nextTrack();
                }
            }, 1000);
        }
        
        function pausePlayback() {
            isPlaying = false;
            document.getElementById('playPauseBtn').textContent = '▶️';
            clearInterval(progressInterval);
        }
        
        function stopPlayback() {
            pausePlayback();
            currentTime = 0;
            updateProgress();
        }
        
        function updateProgress() {
            const progress = (currentTime / totalTime) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            const minutes = Math.floor(currentTime / 60);
            const seconds = currentTime % 60;
            document.getElementById('currentTime').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function nextTrack() {
            const tracks = playlistData[currentPlaylist];
            if (tracks && tracks.length > 0) {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                playTrack(currentTrackIndex);
            }
        }
        
        function previousTrack() {
            const tracks = playlistData[currentPlaylist];
            if (tracks && tracks.length > 0) {
                currentTrackIndex = currentTrackIndex === 0 ? tracks.length - 1 : currentTrackIndex - 1;
                playTrack(currentTrackIndex);
            }
        }
        
        function toggleShuffle() {
            alert('Mode shuffle activé !');
        }
        
        function toggleLoop() {
            alert('Mode loop activé !');
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Charger la playlist initiale
            loadPlaylist('ambient');
            
            // Gestion des clics sur les playlists
            document.querySelectorAll('.playlist-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    currentPlaylist = this.dataset.playlist;
                    currentTrackIndex = 0;
                    loadPlaylist(currentPlaylist);
                });
            });
            
            // Effets sonores
            document.querySelectorAll('.playlist-link, .action-btn, .nav-btn, .track-item, .control-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    playSound();
                });
            });
        });
        
        // Utilise la fonction playSound() globale du AudioManager
    </script>
