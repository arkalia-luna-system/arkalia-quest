services:
  - type: web
    name: arkalia-quest
    runtime: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --preload
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.14"
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PIP_USE_PEP517
        value: "0"
      - key: PIP_NO_USE_PEP517
        value: "1"
    healthCheckPath: /health
    autoDeploy: true
    buildFilter:
      paths:
        - "requirements.txt"
        - "app.py"
        - "core/**"
        - "templates/**"
        - "static/**"
        - "data/**"
