name: ğŸ® Arkalia Quest CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: "3.10"

jobs:
  lint_and_test:
    name: ğŸ” Lint & Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e .[dev,security]

    - name: ğŸ¨ Format check (Black)
      run: black --check --diff core engines utils tests app.py

    - name: ğŸ” Lint (Ruff)
      run: ruff check core engines utils tests app.py

    - name: ğŸ“ Type check (MyPy)
      run: mypy core engines utils
      continue-on-error: true  # MyPy peut Ãªtre strict

    - name: ğŸ›¡ï¸ Security check (Bandit)
      run: bandit -r core engines utils -f json -o bandit-report.json
      continue-on-error: true

    - name: ğŸ§ª Run tests with pytest
      run: |
        python -m pytest tests/ -v --cov=core --cov=engines --cov=utils \
          --cov-report=xml --cov-report=term-missing \
          --junitxml=junit/test-results-${{ matrix.python-version }}.xml

    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.python-version == '3.10' && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: ğŸ“„ Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}-${{ matrix.os }}
        path: |
          junit/test-results-*.xml
          bandit-report.json
          coverage.xml

  performance_tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: lint_and_test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: âš¡ Run performance tests
      run: |
        python -m pytest tests/performance/ -v --benchmark-only
        python tests/performance/test_load_testing.py

    - name: ğŸ“Š Generate performance report
      run: |
        echo "ğŸ“ˆ Performance Tests Results" > performance-report.md
        echo "Generated on: $(date)" >> performance-report.md

    - name: ğŸ“„ Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: performance-report.md

  security_audit:
    name: ğŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    needs: lint_and_test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit semgrep

    - name: ğŸ”’ Check dependencies for vulnerabilities
      run: safety check --json --output safety-report.json
      continue-on-error: true

    - name: ğŸ›¡ï¸ Run Bandit security linter
      run: |
        bandit -r core engines utils -f json -o bandit-report.json
        bandit -r core engines utils -f txt -o bandit-report.txt
      continue-on-error: true

    - name: ğŸ“„ Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json
          bandit-report.txt

  build_package:
    name: ğŸ“¦ Build Package
    runs-on: ubuntu-latest
    needs: [lint_and_test, performance_tests, security_audit]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: ğŸ—ï¸ Build package
      run: python -m build

    - name: ğŸ” Check package
      run: twine check dist/*

    - name: ğŸ“„ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-packages
        path: dist/

  docker_build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: build_package

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build Docker image
      run: |
        docker build -t arkalia-quest:latest .
        docker images arkalia-quest:latest

    - name: ğŸ§ª Test Docker container
      run: |
        docker run --rm -d --name arkalia-test -p 5001:5001 arkalia-quest:latest
        sleep 10
        curl -f http://localhost:5001/health || docker logs arkalia-test
        docker stop arkalia-test

  deploy_docs:
    name: ğŸ“š Deploy Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build_package

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install docs dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[docs]

    - name: ğŸ“š Build documentation
      run: mkdocs build

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site

  notification:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [lint_and_test, performance_tests, security_audit, build_package, docker_build]
    if: always()

    steps:
    - name: ğŸ“Š Generate CI Summary
      run: |
        echo "ğŸ® **Arkalia Quest CI/CD Summary**" > ci-summary.md
        echo "" >> ci-summary.md
        echo "- **Lint & Tests**: ${{ needs.lint_and_test.result }}" >> ci-summary.md
        echo "- **Performance**: ${{ needs.performance_tests.result }}" >> ci-summary.md
        echo "- **Security**: ${{ needs.security_audit.result }}" >> ci-summary.md
        echo "- **Build**: ${{ needs.build_package.result }}" >> ci-summary.md
        echo "- **Docker**: ${{ needs.docker_build.result }}" >> ci-summary.md
        echo "" >> ci-summary.md
        echo "**Commit**: ${{ github.sha }}" >> ci-summary.md
        echo "**Branch**: ${{ github.ref_name }}" >> ci-summary.md
        echo "**Workflow**: ${{ github.run_id }}" >> ci-summary.md

    - name: ğŸ“„ Upload CI summary
      uses: actions/upload-artifact@v3
      with:
        name: ci-summary
        path: ci-summary.md