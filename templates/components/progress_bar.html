<!-- üöÄ Barre de progression moderne pour Arkalia Quest -->
<div class="progress-container" data-level="{{ level }}" data-xp="{{ xp }}" data-next-level="{{ next_level_xp }}">
    <div class="progress-header">
        <div class="level-info">
            <span class="level-badge">NIVEAU {{ level }}</span>
            <span class="xp-counter">{{ xp }} / {{ next_level_xp }} XP</span>
        </div>
        <div class="progress-percentage">{{ progress_percentage }}%</div>
    </div>
    
    <div class="progress-bar-wrapper">
        <div class="progress-bar">
            <div class="progress-fill" style="width: {{ progress_percentage }}%">
                <div class="progress-glow"></div>
                <div class="progress-particles"></div>
            </div>
        </div>
        <div class="progress-milestones">
            {% for milestone in milestones %}
            <div class="milestone" data-xp="{{ milestone.xp }}" data-achieved="{{ milestone.achieved }}">
                <div class="milestone-icon">{{ milestone.icon }}</div>
                <div class="milestone-tooltip">{{ milestone.name }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <div class="progress-stats">
        <div class="stat-item">
            <span class="stat-icon">‚ö°</span>
            <span class="stat-label">Streak</span>
            <span class="stat-value">{{ streak }} jours</span>
        </div>
        <div class="stat-item">
            <span class="stat-icon">üèÜ</span>
            <span class="stat-label">Badges</span>
            <span class="stat-value">{{ badges_count }}</span>
        </div>
        <div class="stat-item">
            <span class="stat-icon">üéØ</span>
            <span class="stat-label">Missions</span>
            <span class="stat-value">{{ missions_completed }}</span>
        </div>
    </div>
</div>

<style>
.progress-container {
    background: linear-gradient(135deg, rgba(0, 255, 0, 0.1) 0%, rgba(0, 100, 0, 0.2) 100%);
    border: 2px solid rgba(0, 255, 0, 0.3);
    border-radius: 20px;
    padding: 25px;
    margin: 20px 0;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 255, 0, 0.2);
}

.progress-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 0, 0.05) 50%, transparent 70%);
    animation: shimmer 3s infinite;
    pointer-events: none;
}

@keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

.progress-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.level-info {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.level-badge {
    background: linear-gradient(135deg, #00ff00, #00cc00);
    color: #000;
    padding: 8px 16px;
    border-radius: 25px;
    font-weight: bold;
    font-size: 1.1em;
    text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
}

.xp-counter {
    color: #00ff00;
    font-size: 0.9em;
    font-weight: 500;
}

.progress-percentage {
    background: rgba(0, 255, 0, 0.2);
    color: #00ff00;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 1.2em;
    border: 1px solid rgba(0, 255, 0, 0.3);
}

.progress-bar-wrapper {
    position: relative;
    margin-bottom: 25px;
}

.progress-bar {
    height: 12px;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    border: 1px solid rgba(0, 255, 0, 0.2);
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #00ff00, #00cc00, #00ff00);
    border-radius: 10px;
    position: relative;
    transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.8; }
}

.progress-glow {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.3), transparent);
    animation: glow 2s infinite;
}

@keyframes glow {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

.progress-particles {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
        radial-gradient(circle at 20% 50%, rgba(0, 255, 0, 0.4) 1px, transparent 1px),
        radial-gradient(circle at 80% 50%, rgba(0, 255, 0, 0.3) 1px, transparent 1px);
    background-size: 20px 20px;
    animation: particle-float 3s infinite linear;
}

@keyframes particle-float {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-20px); }
}

.progress-milestones {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    position: relative;
}

.milestone {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
}

.milestone-icon {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2em;
    transition: all 0.3s ease;
    cursor: pointer;
}

.milestone[data-achieved="true"] .milestone-icon {
    background: linear-gradient(135deg, #00ff00, #00cc00);
    color: #000;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
    transform: scale(1.1);
}

.milestone[data-achieved="false"] .milestone-icon {
    background: rgba(0, 0, 0, 0.3);
    color: rgba(0, 255, 0, 0.5);
    border: 2px solid rgba(0, 255, 0, 0.2);
}

.milestone-tooltip {
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.9);
    color: #00ff00;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 0.8em;
    white-space: nowrap;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 1000;
    border: 1px solid rgba(0, 255, 0, 0.3);
}

.milestone-tooltip::after {
    content: '';
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    border: 5px solid transparent;
    border-top-color: rgba(0, 0, 0, 0.9);
}

.milestone:hover .milestone-tooltip {
    opacity: 1;
    visibility: visible;
    transform: translateX(-50%) translateY(-5px);
}

.progress-stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 20px;
}

.stat-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    padding: 15px;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 15px;
    border: 1px solid rgba(0, 255, 0, 0.2);
    transition: all 0.3s ease;
}

.stat-item:hover {
    background: rgba(0, 255, 0, 0.1);
    border-color: rgba(0, 255, 0, 0.4);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 255, 0, 0.2);
}

.stat-icon {
    font-size: 1.5em;
    filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.5));
}

.stat-label {
    color: rgba(0, 255, 0, 0.8);
    font-size: 0.8em;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.stat-value {
    color: #00ff00;
    font-size: 1.2em;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
}

/* Responsive design */
@media (max-width: 768px) {
    .progress-container {
        padding: 20px;
        margin: 15px 0;
    }
    
    .progress-header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
    }
    
    .progress-stats {
        grid-template-columns: 1fr;
        gap: 15px;
    }
    
    .milestone-icon {
        width: 25px;
        height: 25px;
        font-size: 1em;
    }
}

/* Animations d'apparition */
.progress-container {
    animation: slideInUp 0.6s ease-out;
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Effets de hover avanc√©s */
.progress-container:hover {
    border-color: rgba(0, 255, 0, 0.5);
    box-shadow: 0 12px 40px rgba(0, 255, 0, 0.3);
}

.progress-container:hover .progress-fill {
    animation: pulse 1s infinite;
}

/* Effets de focus pour l'accessibilit√© */
.progress-container:focus-within {
    outline: 2px solid #00ff00;
    outline-offset: 2px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Animation de la barre de progression
    const progressFill = document.querySelector('.progress-fill');
    if (progressFill) {
        const width = progressFill.style.width;
        progressFill.style.width = '0%';
        
        setTimeout(() => {
            progressFill.style.width = width;
        }, 300);
    }
    
    // Effets de particules dynamiques
    const progressBar = document.querySelector('.progress-bar');
    if (progressBar) {
        progressBar.addEventListener('mousemove', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            this.style.setProperty('--mouse-x', x + 'px');
            this.style.setProperty('--mouse-y', y + 'px');
        });
    }
    
    // Animations des milestones
    const milestones = document.querySelectorAll('.milestone');
    milestones.forEach((milestone, index) => {
        if (milestone.dataset.achieved === 'true') {
            setTimeout(() => {
                milestone.style.animation = 'bounceIn 0.6s ease-out';
            }, index * 100);
        }
    });
    
    // Effets sonores (optionnels)
    const statItems = document.querySelectorAll('.stat-item');
    statItems.forEach(item => {
        item.addEventListener('click', function() {
            // Effet visuel au clic
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'translateY(-2px)';
            }, 150);
        });
    });
});

// Animation de rebond pour les milestones
const style = document.createElement('style');
style.textContent = `
@keyframes bounceIn {
    0% {
        opacity: 0;
        transform: scale(0.3);
    }
    50% {
        opacity: 1;
        transform: scale(1.05);
    }
    70% {
        transform: scale(0.9);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}
`;
document.head.appendChild(style);
</script>
