[mypy]
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False
ignore_missing_imports = True
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True

# Ignorer les erreurs de type dans les tests
[mypy-tests.*]
ignore_errors = True

# Ignorer les erreurs de type dans app.py
[mypy-app]
ignore_errors = True

# Ignorer les erreurs de type dans les modules core
[mypy-core.*]
ignore_errors = True

# Ignorer les erreurs de type dans les modules engines
[mypy-engines.*]
ignore_errors = True

# Ignorer les erreurs de type dans les modules utils
[mypy-utils.*]
ignore_errors = True
