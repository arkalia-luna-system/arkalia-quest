name: ğŸš€ DÃ©ploiement Automatique

on:
  push:
    branches: [main]
  workflow_dispatch:

# Permissions nÃ©cessaires pour pousser des tags
permissions:
  contents: write
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Ajout de la gestion des erreurs
    continue-on-error: false

    steps:
      - name: ğŸš€ Checkout du code
        uses: actions/checkout@v4
        with:
          # Token avec permissions Ã©tendues
          token: ${{ secrets.GITHUB_TOKEN }}
          # Fetch complet pour avoir accÃ¨s aux tags
          fetch-depth: 0

      - name: ğŸ Configuration Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” VÃ©rification finale
        run: |
          echo "=== VÃ‰RIFICATION FINALE ==="
          black --check . --quiet && echo "âœ… Black: PASS"
          ruff check . --quiet && echo "âœ… Ruff: PASS"
          python -m pytest tests/ --tb=no -q | tail -1 && echo "âœ… Tests: PASS"

      - name: ğŸ³ Construction Docker
        run: |
          docker build -t arkalia-quest:${{ github.sha }} .
          docker tag arkalia-quest:${{ github.sha }} arkalia-quest:latest

      - name: ğŸ“Š Push Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          # VÃ©rifier que les secrets sont dÃ©finis
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "âŒ Secrets Docker manquants - skip du push"
            exit 0
          fi

          echo "ğŸ” Authentification Docker..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          echo "ğŸ“¤ Push des images..."
          docker tag arkalia-quest:${{ github.sha }} "${{ secrets.DOCKER_USERNAME }}/arkalia-quest:${{ github.sha }}"
          docker tag arkalia-quest:${{ github.sha }} "${{ secrets.DOCKER_USERNAME }}/arkalia-quest:latest"
          docker push "${{ secrets.DOCKER_USERNAME }}/arkalia-quest:${{ github.sha }}"
          docker push "${{ secrets.DOCKER_USERNAME }}/arkalia-quest:latest"

      - name: ğŸ·ï¸ CrÃ©ation du tag
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ğŸ·ï¸ Configuration Git pour la crÃ©ation de tag..."
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          echo "ğŸ·ï¸ CrÃ©ation du tag v3.0.0-${{ github.sha }}..."
          git tag -a "v3.0.0-${{ github.sha }}" -m "Release v3.0.0-${{ github.sha }}"
          
          echo "ğŸ“¤ Push du tag vers origin..."
          git push origin "v3.0.0-${{ github.sha }}"
          
          echo "âœ… Tag crÃ©Ã© et poussÃ© avec succÃ¨s"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‰ DÃ©ploiement rÃ©ussi
        run: |
          echo "ğŸš€ ARKALIA QUEST v3.0.0 dÃ©ployÃ© avec succÃ¨s !"
          echo "ğŸ³ Image Docker: ${{ secrets.DOCKER_USERNAME }}/arkalia-quest:${{ github.sha }}"
          echo "ğŸ·ï¸ Tag: v3.0.0-${{ github.sha }}"

      - name: ğŸš¨ Gestion des erreurs
        if: failure()
        run: |
          echo "âŒ ERREUR LORS DU DÃ‰PLOIEMENT"
          echo "ğŸ” VÃ©rifiez les logs pour identifier le problÃ¨me"
          echo "ğŸ“‹ Actions Ã  effectuer :"
          echo "   1. VÃ©rifier les secrets Docker"
          echo "   2. VÃ©rifier la configuration Git"
          echo "   3. VÃ©rifier les permissions du repository"
