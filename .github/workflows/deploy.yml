name: 🚀 Déploiement Automatique

on:
  push:
    branches: [main]
  workflow_dispatch:

# Permissions nécessaires pour pousser des tags
permissions:
  contents: write
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Ajout de la gestion des erreurs
    continue-on-error: false

    steps:
      - name: 🚀 Checkout du code
        uses: actions/checkout@v4
        with:
          # Token avec permissions étendues
          token: ${{ secrets.GITHUB_TOKEN }}
          # Fetch complet pour avoir accès aux tags
          fetch-depth: 0

      - name: 🐍 Configuration Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔍 Vérification finale
        run: |
          echo "=== VÉRIFICATION FINALE ==="
          black --check . --quiet && echo "✅ Black: PASS"
          ruff check . --quiet && echo "✅ Ruff: PASS"
          python -m pytest tests/ --tb=no -q | tail -1 && echo "✅ Tests: PASS"

      - name: 🐳 Construction Docker
        run: |
          docker build -t arkalia-quest:${{ github.sha }} .
          docker tag arkalia-quest:${{ github.sha }} arkalia-quest:latest

      - name: 📊 Push Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          # Vérifier que les secrets sont définis
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "❌ Secrets Docker manquants - skip du push"
            exit 0
          fi

          echo "🔐 Authentification Docker..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          echo "📤 Push des images..."
          docker tag arkalia-quest:${{ github.sha }} "${{ secrets.DOCKER_USERNAME }}/arkalia-quest:${{ github.sha }}"
          docker tag arkalia-quest:${{ github.sha }} "${{ secrets.DOCKER_USERNAME }}/arkalia-quest:latest"
          docker push "${{ secrets.DOCKER_USERNAME }}/arkalia-quest:${{ github.sha }}"
          docker push "${{ secrets.DOCKER_USERNAME }}/arkalia-quest:latest"

      - name: 🏷️ Création du tag
        if: github.ref == 'refs/heads/main'
        run: |
          echo "🏷️ Configuration Git pour la création de tag..."
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          echo "🏷️ Création du tag v3.0.0-${{ github.sha }}..."
          git tag -a "v3.0.0-${{ github.sha }}" -m "Release v3.0.0-${{ github.sha }}"
          
          echo "📤 Push du tag vers origin..."
          git push origin "v3.0.0-${{ github.sha }}"
          
          echo "✅ Tag créé et poussé avec succès"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🎉 Déploiement réussi
        run: |
          echo "🚀 ARKALIA QUEST v3.0.0 déployé avec succès !"
          echo "🐳 Image Docker: ${{ secrets.DOCKER_USERNAME }}/arkalia-quest:${{ github.sha }}"
          echo "🏷️ Tag: v3.0.0-${{ github.sha }}"

      - name: 🚨 Gestion des erreurs
        if: failure()
        run: |
          echo "❌ ERREUR LORS DU DÉPLOIEMENT"
          echo "🔍 Vérifiez les logs pour identifier le problème"
          echo "📋 Actions à effectuer :"
          echo "   1. Vérifier les secrets Docker"
          echo "   2. Vérifier la configuration Git"
          echo "   3. Vérifier les permissions du repository"
